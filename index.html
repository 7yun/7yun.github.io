<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html5,css3">
    <meta name="description" content="网页设计网站">
    <!-- <meta http-equiv="refresh" content="1;url=http://www.baidu.com"> -->
    <title>网页设计</title>
</head>
<body bgcolor="#666666">
    <!-- hgroup 块标题分组 h1 h2.. 标题-->
    <hgroup>
        <h1>题目</h1>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
        <h2>次题目</h2>
    </hgroup>
    <!-- em 语气加重-->
    <p>你真<em>nb！</em></p>
    <!-- blocaquote 表示一个长引用 引用别人说过的话-->
    <p>鲁迅说：</p>
    <blockquote>
        这句话我是从来没有说过的！
    </blockquote>
    
    <br>
    <!--strong 强调-->
    <strong>老子真粗</strong>
    <!--
        header 表示网页的头部
        main 表示网页的主体部分（一个页面）
        footer 表示网页的页脚
        nav 表示网页中的导航部分
        aside 和主体相关的其他内容
        article 表示一个独立的文章
        section 表示一个独立的区块，上面的标签都不能表示时使用section
        div 没有语义 ，就用来表示一个区块（主要为布局元素）
        span 行内元素，没有任何的语义，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        列表（list）
        1.铅笔
        2.尺子
        3.橡皮
        html列表分为三种：
        1.有序列表
        2.无序列表
        3.定义列表

        无序列表使用ul
        li表示一项 多个则是多项
        有序列表使用ol
        使用li表示列表项

        定义列表，使用dl标签来创建一个列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明
        列表之间可以互相嵌套
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中那里是标题，那里是段落</dd>
    </dl>
</body>
</html>
